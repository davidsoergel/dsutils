#Set the default level to DEBUG, and enable the Console and File Appenders
# Levels are, in increasing order of severity: DEBUG, INFO, WARN, ERROR, FATAL
log4j.rootLogger=DEBUG, Console
# , File, Chainsaw

## Configure the Console Appender

log4j.appender.Console=org.apache.log4j.ConsoleAppender
# Print the date in ISO 8601 format
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n


## Configure the File Appender

log4j.appender.File=org.apache.log4j.RollingFileAppender
log4j.appender.File.File=log/dsutils-test.log

# Keep 4 backup files of 500kB each
log4j.appender.File.MaxBackupIndex=4
log4j.appender.File.MaxFileSize=500KB
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d [%t] %-5p %c - %m%n


## Configure the Chainsaw Appender (for IDEA IntelliJ development)

log4j.appender.Chainsaw=org.apache.log4j.net.SocketAppender
log4j.appender.Chainsaw.remoteHost=localhost
log4j.appender.Chainsaw.port=4445
log4j.appender.Chainsaw.locationInfo=true




## Configure message levels based on Java package structure

log4j.logger.com.davidsoergel=DEBUG
log4j.logger.hibernate=DEBUG